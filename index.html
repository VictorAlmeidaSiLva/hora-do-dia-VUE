<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>

    <script src="https://unpkg.com/vue@3.2.30/dist/vue.global.js"></script>
</head>

<body>
    <style>
        div {
            text-align: center;
            padding: 8px;
        }
    </style>

    <div id="app">
        <div id="fundo" :style="{ backgroundColor: cor }">
            <header>
                <h1>Hora do Dia</h1>
            </header>
            <section>
                <div id="msg">{{ hora }}</div>
                <div>
                    <div>
                        <img id="imagem" style="border-radius: 50%" width="250" height="250" :src="imagem"
                            alt="Foto do Dia">

                    </div>
                </div>

            </section>
            <footer>
                <p>&copy; VictorA</p>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
